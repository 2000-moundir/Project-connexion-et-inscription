<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Log in</title>
</head>
<body>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="E-mail" required>
                <input type="password" class="input-field" placeholder="Password" required> 
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name universite" required>
                <input type="email" class="input-field" placeholder="E-mail" required>
                <input type="password" class="input-field" placeholder="Password" required> 
                <input type="checkbox" class="chech-box"><span>I agree to the terms</span>
                <button type="submit" class="submit-btn" onclick="chekUser()">Register</button>
            </form>
        </div>
    </div>
        <script src="app.js"></script> 
</body>
</html>
